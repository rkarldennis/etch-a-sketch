<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="size-div">
        <form id="size-form">
            <input type="text" id="grid-size" placeholder="Enter Size">
            <button type="submit" id="submit-button">Submit</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
    </div>
    </div>
    <div class="board">
    </div>
    <footer>
        <div class="change-color">
            <label for="colorChange">Colors</label>
            <button>Random</button>
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>
        </div>
    </footer>
</body>
</html>
